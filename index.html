<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Merriweather:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="title">
        <h1>the code review</h1>
    </header>
    <main>
        
        <section class="top">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing in your inbox</p>
            <hr id="break">
        </section>
        

        <form action="/" method="get">
            <fieldset>

            <legend class="contact"> Contact Information</legend>

                <div class="name">
                    <label for="name">Full Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Required" required><br>
                </div>

                <div class="email">
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email" placeholder="Required" required><br>
                </div>

                <div class="phone">
                    <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="781-111-1111"><br>
                </div>

                <div class="address"> 
                    <label for="address">Street Address</label><br>
                    <input type="text" id="address" name="address" placeholder="123 avenue"><br>
                </div>

                <div class="city">
                    <label for="city">City</label><br>
                    <input type="text" id="city" name="city" placeholder="Boston"><br>
                </div>

                <div class="state">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="MA">MA</option>
                        <option value="CT">CT</option>
                        <option value="NY">NY</option>
                        <option value="RI">RI</option>
                        <option value="NH">NH</option>
                        <option value="VA">VA</option>
                    </select>
                </div>

                <div class="zip">
                <label for="zip-code">Zip Code</label><br>
                <input type="text" name="zip-code" id="zip-code" placeholder="01245">
                </div>

                <hr id="secondBreak">
                </fieldset>
                
                <fieldset>
                <legend>Newsletter</legend>

                <p class="align">Select the newsletters you would like to receive</p>

                
                <input type="checkbox" id="html-news" name="news" value="html" checked>
                <label for="html-news">HTML News</label><br>

                <input type="checkbox" id="css-news" name="news" value="css-news">
                <label for="css-news">CSS News</label><br>

                <input type="checkbox" id="javaScript-news" name="news" value="javaScript-news">
                <label for="javaScript-news">JavaScript News</label><br>
            

            
                <p class="align">Newsletter format</p>
                <input type="radio" id="html-format" name="format" value="html-format" checked>
                <label for="html-format">HTML</label><br>

                <input type="radio" id="text-format" name="format" value="text-format">
                <label for="text-format">Plain Text</label><br>
           

            
                <label for="text-box">Other topis you'd like to hear about</label>
                <textarea name="text-box" id="text-box" cols="100" rows="6"></textarea>
           

            <button type="submit">Sign up</button>
                </fieldset>
            </form>

        
    
    </main>
    <footer>
        <p>Copyright to Code Review</p>
    </footer>
</body>
</html>
